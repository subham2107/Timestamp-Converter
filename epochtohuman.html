<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="epochtohuman.js"></script>
  <title>Epoch To Human Date</title>
</head>
<body>
  <header>
    <h1>Time Converter</h1>
  </header>

  <nav>
    <p>Check out other time converters here:</p>
    <a href= "./humantoepoch.html">Human time to epoch Converter</a>
    <br><br>
    <a href= "#">Epoch to human time Converter</a>            
  </nav>

  <main>
    <h2>Epoch to Human time Converter</h2>
    <label for="epoch-input">Epoch: </label>
    <input type="text" id="epoch-input" placeholder="Enter the epoch time."></input>
    <br><br>  
    <input type="button" id="convert-button" value= "Convert">
    <br><br>
    <label for="year-output">Year: </label>
    <input type="text" id="year-output" placeholder="year output."></input>
    <br><br>
    <label for="month-output">Month: </label>
    <input type="text" id="month-output" placeholder="month output."></input>
    <br><br>
    <label for="date-output">Date: </label>
    <input type="text" id="date-output" placeholder="date output."></input>
    <br><br>
    <label for="hour-output">Hour: </label>
    <input type="text" id="hour-output" placeholder="hour output."></input>
    <br><br>
    <label for="minute-output">Minute: </label>
    <input type="text" id="minute-output" placeholder="minute output."></input>
    <br><br>
    <label for="second-output">Second: </label>
    <input type="text" id="second-output" placeholder="second output."></input>
  </main>
  <hr>

  <footer>
    Contact me
  </footer>


  
</body>
</html>
