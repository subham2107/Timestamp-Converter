<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="./humantoepoch.js"></script>
  <title>Human Date to Epoch Date</title>
</head>
<body>
  <header>
    <h1>Time Converter</h1>
  </header>

  <nav>
    <p>Check out other time converters here:</p>
    <a href= "#">Human to epoch time Converter</a>
    <br><br>
    <a href= "./epochtohuman.html">Epoch to human time Converter</a>            
  </nav>

  <main>
    <h2>Human time to Epoch Converter</h2>
    <label for="year-input">Year: </label>
    <input type="text" id="year-input" placeholder="Enter the year."></input>
    <br><br>
    <label for="month-input">Month: </label>
    <input type="text" id="month-input" placeholder="Enter the month."></input>
    <br><br>
    <label for="date-input">Date: </label>
    <input type="text" id="date-input" placeholder="Enter the date."></input>
    <br><br>
    <label for="hour-input">Hour: </label>
    <input type="text" id="hour-input" placeholder="Enter the hour."></input>
    <br><br>
    <label for="minute-input">Minute: </label>
    <input type="text" id="minute-input" placeholder="Enter the minute."></input>
    <br><br>
    <label for="second-input">Second: </label>
    <input type="text" id="second-input" placeholder="Enter the second."></input>
    <br><br>  
    <input type="button" id="convert-button" value= "Convert">
    <br><br>
    <label for="epoch-output">The Epoch value is: </label>
    <input type="text" id="epoch-output" placeholder="The result will appear here."></input>
  </main>
  <hr>

  <footer>
    Contact me
  </footer>

  
</body>
</html>
